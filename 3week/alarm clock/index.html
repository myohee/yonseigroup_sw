<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ds-digital">  
</head>
<body>
    <header>
        <h1>알람 시계</h1>
        <section id="battery-status">
            <div id="battery">배터리: 78%</div>
            <button title="1초에 1% 소모, 방전시 시계 꺼짐" onclick="alert('1초에 1% 소모, 방전시 시계 전원 꺼짐')">?</button>
        </section> 
    </header>

    <main>
        <div>
            <div>시간</div>
            <div id="time">2025-01-14 16:47:33</div>
        </div>
        
        <div>
            <div>알람 현황</div>
            <div id="alarm-list">
                <div class="item">
                    <div>시간</div>
                    <div>알람 이름</div>
                </div>
                <div class="item">
                    <div>알람을 입력하세요</div>
                </div>
            </div>
        </div>
        <div id="alarm-add">
            <div>알람 추가하기</div>
            <input class="add-time" type="number" id="hour" placeholder="시간" min="0" max="23" step="1">
            <input class="add-time" type="number" id="minute" placeholder="분" min="0" max="59" step="1">
            <input class="add-time" type="number" id="second" placeholder="초" min="0" max="59" step="1">
            <input class="add-time" type="text" id="name" placeholder="알람 이름">
            <button onclick="addAlarm()">추가</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
